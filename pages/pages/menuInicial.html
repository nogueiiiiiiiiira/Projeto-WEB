<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>Recycle Right</h1>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS";
        }

             
        h1{
            color: white;
        }

        body{

        width: 95vw;
        height: 95vh;
        background-image: url("/data/menu.png");
        background-repeat: no-repeat;
        }

        .title{
            justify-content: center;
            align-items: center;
            margin-bottom: auto;
            display: flex;
            margin-left: 20px;
        }

        body, html {
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .botao {
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .buttonJogar {
            appearance: none;
            background-color: #ca0d67;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            min-height: 60px;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 600px; 
            margin-bottom: 10px;
            will-change: transform;
        }

        .buttonJogar:disabled {
            pointer-events: none;
        }

        .buttonJogar:hover {
            box-shadow: rgba(0, 0, 0, 0.75) 0 8px 15px;
            transform: translateY(-2px);
            background-color: #eac213;
        }

        .buttonJogar:active {
            box-shadow: none;
            transform: translateY(0);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="botao">
        <a class="buttonJogar" href="/pages/pages/paginaSlides.html">Começar</a>
        <a class="buttonJogar" href="/pages/pages/instrucoesJogo.html">Instruções</a>
        <a class="buttonJogar" href="/pages/pages/creditosJogo.html">Créditos</a>
    </div>
</body>
</html>
