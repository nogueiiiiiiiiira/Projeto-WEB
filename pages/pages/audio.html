<!-- audio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música de Fundo</title>
</head>
<body>
    <audio id="backgroundMusic" src="/data/musica.mp3" loop autoplay></audio>

    <script>
        const music = document.getElementById("backgroundMusic");
        music.volume = 1; // Ajuste o volume conforme necessário

        // Verifica se a música estava tocando ao voltar
        if (localStorage.getItem("musicPlaying") !== "true") {
            music.play();
            localStorage.setItem("musicPlaying", "true");
        }

        // Mantém a música tocando
        window.addEventListener("beforeunload", () => {
            localStorage.setItem("musicPlaying", "true");
        });
    </script>
</body>
</html>
