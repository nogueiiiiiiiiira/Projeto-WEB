<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
</head>
<body>
    <h1 style="color: white;">Créditos aqui</h1>

    </div>
    <div class="botao">
        <br>
        <a class="buttonJogar" href="../pages/menuInicial.html">Voltar</a>
    </div>
    <style>

        
        body{

            width: 95vw;
            height: 95vh;
            background-image: url("/data/menu.png");
            background-repeat: no-repeat;
        }

        .botao {
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }


        .buttonJogar {
            appearance: none;
            background-color: #ca0d67;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            min-height: 60px;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 600px; 
            will-change: transform;
        }

.buttonJogar:disabled {
    pointer-events: none;
}

.buttonJogar:hover {
    box-shadow: rgba(0, 0, 0, 0.75) 0 8px 15px;
    transform: translateY(-2px);
    background-color: #eac213;
}

.buttonJogar:active {
    box-shadow: none;
    transform: translateY(0);
}

a{
    text-decoration: none;
}
    </style>
</body>
</html>
